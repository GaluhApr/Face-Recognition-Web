{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock title %}

{% block header %}
<h1 class="mt-4">Edit User</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Form</li>
</ol>
{% endblock header %}

{% block cardheader %}
<i class="fas fa-table me-1"></i>
Edit Data
{% endblock cardheader %}

{% block cardtable %}
<form method="POST" action="">
    <div class="modal-body">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nim</label>
            <input type="text" id="Nim" class="form-control" name="Nim"  value="{{Member.nim}}">
        </div>
        <div class="mb-3">
            <label>Foto</label>
            <input type="file" id="Foto" class="form-control" name="Foto" accept="image/*" value="{{Member.foto}}">
        </div>
        <div class="mb-3">
            <label>Nama</label>
            <input type="text" id="Nama" class="form-control" name="Nama" value="{{Member.nama}}">
        </div>
        <div class="mb-3">
            <label>Kelas</label>
            <select class="form-select" aria-label="Default select example" value="{{Member.golongan}}"
                name="Kelas">

                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="Internasional">Internasional</option>

            </select >
        </div>
        <div class="mb-3">
            <label>Semester</label>
            <select class="form-select" aria-label="Default select example" value="{{Member.semester}}"
                name="Semester">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

            </select>
        </div>
        <div class="mb-3">
            <label>Telepon</label>
            <input type="text" id="Telepon" class="form-control" name="Telepon" value="{{Member.telepon}}">
        </div>
        <div class="mb-3">
            <label>Alamat</label>
            <input type="text" id="Alamat" class="form-control" name="Alamat" value="{{Member.alamat}}">
        </div>
        <div class="mb-3">
            <label>Jenis Kelamin</label>
            <select class="form-select" aria-label="Default select example" value="{{Member.jenisKelamin}}"
                name="Jenis_Kelamin">

                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>


            </select>
        </div>

    </div>
    <div class="modal-footer">
        <a href="/admins/user" class="btn btn-secondary" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary" value="update" onclick="return confirm('Are you sure want to update ?')">Submit</button>
    </div>
</form>
{% endblock cardtable %}
